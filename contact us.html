<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        
    </head>
    <body>
        <title>contact form</title>
        <div class="container">
            <h1>Contact Us</h1>
           <form action="submit.html" method="post">
            <table>
                <tr>
                    <td>Name </td></tr>
                    <tr><td><input type="text" placeholder="Enter your name" required size="50%"></td>
                </tr>
                <tr>
                    <td>Email  </td></tr>
                    <tr><td><input type="text" placeholder="Enter your Email" required size="50%"></td>
                </tr>
                <tr>
                    <td>Phone No </td></tr>
                    <tr><td><input type="number" placeholder="Enter your PhoneNo" required size="50%"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <tr><td><input type="text" placeholder="Enter Your Message here" required size="100%"></td>
                </tr>
            </table>
             </form>
             <div class="button">
                <p>Send Message</p>
             </div>
        </div>
    </body>
    <style>
        body{
            background-color: azure;
            color:rgba(0, 0, 0, 0.686);
        }
        h1{
            text-align: center;
            padding:10px;
        }
        .container{
            width:70%;
            height:70%;
            background-color: rgba(169, 169, 169, 0.608);
            border-radius: 10px;
            margin-left: 15%;
            padding:10px;
        }
        .button{
            border-radius:5px;
            background-color: rgba(0, 0, 255, 0.492);
            text-align: center;
            display:block;
            margin-bottom: 30px;
            margin-top: 20px;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
</html>
